<label for="your name">Your Name</label>
<input type="text"  id="your name" form="reg"  name="your name">



<form action="https://google.com" id="reg" method="get">
    <fieldset>
        <legend>register form</legend>
        
       

        <br>
        <br>

        <label for="your email">Your Email</label>
        <input type="email" id="your email" name="your email" placeholder="abcd@gmail.com">

        <br><br>

        <label for="your password">Your Password</label>
        <input type="password" id="your password" name="your password">

        <br><br>

        <label for="your bd">Date Of Birth</label>
        <br>
        <input type="date" id="your bd" name="your bd" min="2005-01-01" >

        <br><hr>

        <div>
            <label for="colour">Colour</label>
        <input type="color" id="colour" name="yellow" value="#e66465">
        </div>

        <br><hr>

         <label for="">Gender</label>

         <br>
         <label for="male">Male</label>
         <input type="radio" id="male" name="gender" value="male" >

        
         <br>
        
         <label for="female">Female</label>
         <input type="radio" id="female" name="gender" value="female" >

         <br><hr>

         <label for="">Select Skill</label>
         <br>

         <label for="html">HTML</label>
         <input type="checkbox" id="html" name="skills" value="html">
         <br>
         <label for="css">CSS</label>
         <input type="checkbox" id="css" name="skills" value="css">
<br>
         <label for="js">Js</label>
         <input type="checkbox" id="js" name="skills" value="js">
<br>
         <label for="c++">C++</label>
         <input type="checkbox" id="c++" name="skills" value="c++">
         <br>
        <hr>

        <label for="your nation">Select nation</label>

        
        <select name="nation" id="your nation">
            <option value="mm">Myanmar</option>
            <option value="indo">Indonesia</option>
            <option value="my">Malaysia</option>
            <option value="sg">Singapore</option>
        </select>
        <br>

        <label for="address">Address</label>
        <textarea name="your address" id="address" cols="30" rows="1"></textarea>
        <br><hr>

        <button type="submit">Sing Up</button>
        <button type="button">checkbox</button>
        <input type="submit"><br>
        

    </fieldset>
</form> 





<input type="submit" value="summit" form="reg">
